<div class="container">
  <form [formGroup]="assignmentFormGroup">
    <div class="top-row">
      <div class="row">
        <div class="col">
          <mat-form-field>
            <mat-label>Auftragsnummer</mat-label>
            <input type="number" matInput formControlName="assignmentNumber" />
          </mat-form-field>
        </div>

        <div class="col">
          <mat-form-field>
            <mat-label>Gemeinde</mat-label>
            <mat-select formControlName="municipal">
              <mat-option
                *ngFor="let municipal of municipals"
                [value]="municipal.id"
              >
                {{ municipal.name }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <mat-form-field>
            <mat-label>Auftrags Nr.</mat-label>
            <input type="number" matInput formControlName="costCenter" />
          </mat-form-field>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" />
        </mat-form-field>
      </div>

      <div class="col">
        <mat-form-field>
          <!-- use enum, zb.: Krank, Urlaub, Arzt -->
          <mat-label>Auftrag Link</mat-label>
          <input type="text" matInput formControlName="assignmentLink" />
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <mat-form-field>
          <mat-label>Aufgabe</mat-label>
          <input type="text" matInput formControlName="assignment" />
        </mat-form-field>
      </div>

      <div class="col">
        <mat-form-field>
          <mat-label>Personal Vorschlag</mat-label>
          <input type="text" matInput formControlName="assignment" />
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <mat-form-field>
          <mat-label>Fortschritt</mat-label>
          <input type="text" matInput formControlName="progress" />
        </mat-form-field>
      </div>

      <div class="col">
        <mat-form-field>
          <!-- use enum -->
          <mat-label>Status</mat-label>
          <input type="text" matInput formControlName="status" />
        </mat-form-field>
      </div>
    </div>
  </form>

  <button mat-raised-button color="basic" (click)="saveAssignment()">
    Submit
  </button>
</div>

<h1>Erfasste Auftr√§ge</h1>
<table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="assignmentNumber">
      <th mat-header-cell *matHeaderCellDef>AssignmentNumber</th>
      <td mat-cell *matCellDef="let assignment">{{ assignment.assignmentNumber }}</td>
    </ng-container>

    <ng-container matColumnDef="municipal">
        <th mat-header-cell *matHeaderCellDef>Municipal</th>
        <td mat-cell *matCellDef="let assignment"> {{ assignment.municipal.name }} </td>
    </ng-container>

    <ng-container matColumnDef="btnDelete">
        <th mat-header-cell *matHeaderCellDef>Delete</th>
        <td mat-cell *matCellDef="let assignment"> <button mat-raised-button color="warn">Del</button> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
